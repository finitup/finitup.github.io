<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Survey - Finitup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body class="bg-white font-inter text-gray-800">
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="./components/Navbar.js" type="text/babel"></script>
  <script src="./components/Footer.js" type="text/babel"></script>
  <script src="./components/Button.js" type="text/babel"></script>
  
  <script type="text/babel">
    function SurveyPage() {
      return (
        <div className="min-h-screen flex flex-col">
          <Navbar />
          
          <main className="flex-grow">
            {/* Header */}
            <section className="bg-gradient-to-r from-indigo-50 to-blue-50 py-12">
              <div className="container mx-auto px-4 md:px-8">
                <h1 className="text-3xl md:text-4xl font-bold text-indigo-900 mb-4">
                  Research Survey
                </h1>
                <p className="text-lg text-gray-700 max-w-3xl">
                  Help us improve our AI-based decision support system by participating in our 
                  research survey. Your feedback is valuable for advancing our understanding of 
                  human-AI interaction in financial decision-making.
                </p>
              </div>
            </section>
            
            {/* Survey Section */}
            <section className="py-16">
              <div className="container mx-auto px-4 md:px-8">
                <div className="max-w-4xl mx-auto">
                  <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div className="p-6 md:p-8">
                      <h2 className="text-2xl font-bold mb-6">Participant Survey</h2>
                      
                      {/* Google Form Embed */}
                      <div className="mb-8">
                        <p className="text-gray-700 mb-4">
                          Please complete our research survey by clicking the button below or using the embedded form.
                        </p>
                        
                        <div className="flex justify-center mb-6">
                          <a 
                            href="https://forms.gle/exampleFormLink123" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="inline-block"
                          >
                            <Button>Open Survey in New Tab</Button>
                          </a>
                        </div>
                        
                        <div className="border border-gray-200 rounded-lg overflow-hidden">
                          <iframe 
                            src="https://forms.gle/exampleFormLink123" 
                            width="100%" 
                            height="600" 
                            frameBorder="0" 
                            marginHeight="0" 
                            marginWidth="0"
                            title="Finitup Research Survey"
                          >
                            Loading survey...
                          </iframe>
                        </div>
                      </div>
                      
                      {/* Alternative Static Form Preview */}
                      <div className="border-t border-gray-200 pt-8 mt-8">
                        <h3 className="text-xl font-semibold mb-6">Survey Preview</h3>
                        <p className="text-gray-500 italic mb-6">
                          Below is a preview of the survey questions. For actual participation, 
                          please use the Google Form above.
                        </p>
                        
                        <div className="space-y-8">
                          {/* Question 1 */}
                          <div>
                            <p className="font-medium mb-3">1. How would you rate your overall experience with the Finitup platform?</p>
                            <div className="flex flex-wrap gap-4">
                              {[1, 2, 3, 4, 5].map(num => (
                                <div key={num} className="flex items-center">
                                  <input 
                                    type="radio" 
                                    id={`q1-${num}`} 
                                    name="q1" 
                                    className="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" 
                                    disabled 
                                  />
                                  <label htmlFor={`q1-${num}`} className="ml-2 text-gray-700">{num}</label>
                                </div>
                              ))}
                            </div>
                            <div className="flex justify-between text-sm text-gray-500 mt-1">
                              <span>Poor</span>
                              <span>Excellent</span>
                            </div>
                          </div>
                          
                          {/* Question 2 */}
                          <div>
                            <p className="font-medium mb-3">2. How much do you trust the AI-generated investment recommendations?</p>
                            <div className="flex flex-wrap gap-4">
                              {[1, 2, 3, 4, 5].map(num => (
                                <div key={num} className="flex items-center">
                                  <input 
                                    type="radio" 
                                    id={`q2-${num}`} 
                                    name="q2" 
                                    className="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" 
                                    disabled 
                                  />
                                  <label htmlFor={`q2-${num}`} className="ml-2 text-gray-700">{num}</label>
                                </div>
                              ))}
                            </div>
                            <div className="flex justify-between text-sm text-gray-500 mt-1">
                              <span>Not at all</span>
                              <span>Completely</span>
                            </div>
                          </div>
                          
                          {/* Question 3 */}
                          <div>
                            <p className="font-medium mb-3">3. How helpful were the confidence scores in your decision-making process?</p>
                            <div className="flex flex-wrap gap-4">
                              {[1, 2, 3, 4, 5].map(num => (
                                <div key={num} className="flex items-center">
                                  <input 
                                    type="radio" 
                                    id={`q3-${num}`} 
                                    name="q3" 
                                    className="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" 
                                    disabled 
                                  />
                                  <label htmlFor={`q3-${num}`} className="ml-2 text-gray-700">{num}</label>
                                </div>
                              ))}
                            </div>
                            <div className="flex justify-between text-sm text-gray-500 mt-1">
                              <span>Not helpful</span>
                              <span>Very helpful</span>
                            </div>
                          </div>
                          
                          {/* Question 4 */}
                          <div>
                            <p className="font-medium mb-3">4. Please provide any additional feedback or suggestions:</p>
                            <textarea 
                              className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
                              rows="4" 
                              placeholder="Your feedback here..." 
                              disabled
                            ></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            
            {/* Research Participation */}
            <section className="py-12 bg-indigo-50">
              <div className="container mx-auto px-4 md:px-8 text-center">
                <h2 className="text-2xl font-bold mb-4">Participate in Future Research</h2>
                <p className="text-lg text-gray-700 max-w-2xl mx-auto mb-8">
                  Interested in participating in future studies on AI and financial decision-making? 
                  Join our research participant pool to receive notifications about upcoming opportunities.
                </p>
                <a href="./contact.html">
                  <Button variant="outline">Contact Research Team</Button>
                </a>
              </div>
            </section>
          </main>
          
          <Footer />
        </div>
      );
    }
    
    ReactDOM.render(<SurveyPage />, document.getElementById('root'));
  </script>
</body>
</html>
